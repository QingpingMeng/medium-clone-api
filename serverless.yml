# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
package:
  excludeDevDependencies: true

functions:
  auth:
    handler: handler.authorizer
    cors: true
      
  login:
    handler: handler.login
    events:
      - http:
          path: /api/users/login
          method: post
          cors: true

  currentUser:
    handler: handler.currentUser
    events:
      - http:
          path: /api/user
          method: get
          cors: true
          authorizer: auth

  getProfile:
    handler: handler.getProfile
    events:
      - http:
          path: /api/profiles/{username}
          cors: true
          method: get
          request:
            parameters:
              paths:
                username: true

  followUser:
    handler: handler.followUser
    events:
      - http:
          path: /api/profiles/{username}/follow
          method: post
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                username: true
        
  unfollowUser:
    handler: handler.unfollowUser
    events:
      - http:
          path: /api/profiles/{username}/follow
          method: delete
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                username: true
        
  listArticles:
    handler: handler.listArticles
    events:
      - http:
          path: /api/articles
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                tag: false
                author: false
                favorited: false
                limit: false
                offset: false

  feedArticles:
    handler: handler.feedArticles
    events:
      - http:
          path: /api/articles/feed
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                limit: false
                offset: false
          authorizer: auth
        
  getArticle:
    handler: handler.getArticle
    events:
      - http:
          path: /api/articles/{slug}
          method: get
          cors: true
          request:
            parameters:
              paths:
                slug: true

  createArticle:
    handler: handler.createArticle
    events:
      - http:
          path: /api/articles/
          method: post
          cors: true
          authorizer: auth

  updateArticle:
    handler: handler.updateArticle
    events:
      - http:
          path: /api/articles/{slug}
          method: put
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true

  deleteArticle:
    handler: handler.deleteArticle
    events:
      - http:
          path: /api/articles/{slug}
          method: delete
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true
          
  addCommentToArticle:
    handler: handler.addCommentToArticle
    events:
      - http:
          path: /api/articles/{slug}/comments
          method: post
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true

  getCommentsFromArticle:
    handler: handler.getCommentsFromArticle
    events:
      - http:
          path: /api/articles/{slug}/comments
          method: get
          cors: true
          request:
            parameters:
              paths:
                slug: true

  deleteComment:
    handler: handler.deleteComment
    events:
      - http:
          path: /api/articles/{slug}/comments/{id}
          method: delete
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true
                id: true

  favoriteArticle:
    handler: handler.favoriteArticle
    events:
      - http:
          path: /api/articles/{slug}/favorite
          method: post
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true

  unfavoriteArticle:
    handler: handler.unfavoriteArticle
    events:
      - http:
          path: /api/articles/{slug}/favorite
          method: delete
          cors: true
          authorizer: auth
          request:
            parameters:
              paths:
                slug: true

  getTags:
    handler: handler.getTags
    events:
      - http:
          path: /api/tags
          method: get
          cors: true

  register:
    handler: handler.signup
    events:
      - http:
          path: /api/users/
          method: post
          cors: true
  
  updateUser:
    handler: handler.updateUser
    events:
      - http:
          path: /api/user/
          method: put
          cors: true
          authorizer: auth

